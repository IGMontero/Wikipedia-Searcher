<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Free Code Camp - Wikipedia Searcher</title>
  <!DOCTYPE html>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  

<div class="container" id="main-container">
  <div class="container" id= "search-container">
    <h1>Wikipedia Searcher</h1>
    <form class="form-inline mx-auto mt-5">
      <div class="form-group mx-auto">
        <input class="form-control mr-2" type="text" id="search-input">
        <a href="#" id="search-button" class="btn btn-secondary">
          <i class="fas fa-search"></i>
        </a>
        <a href="#" id="erase-button" class="btn btn-secondary">
          <i class="fas fa-eraser"></i>
        </a>
        <a href="#" id="random-button" class="btn btn-secondary">
          Random Search
          <i class="fas fa-magic"></i>
        </a>
      </div>
    </form>
  </div>
</div>
<ul class="list-group" id="result-list">
</ul>
<div class="navbar fixed-bottom">
  <hr>
  <p class="lead">Made by Ignacio Montero</p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
